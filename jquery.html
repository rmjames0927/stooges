<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yay, Javascript!</title>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.map">
    </script>
  </head>
  <body>
    <label for="firstName">First Name:</label><br>
    <input type="text" name="firstName">
    <p>
      Hello, <span id="nameOutput"></span>!
    </p>
    <script>
      // $('#nameInput')
      // $('input[name=firstName]').keyup()
      $('input[name=firstName]').keyup(function(ev) {
        $('#nameOutput').text($(this).val());
      });
    </script>
  </body>
</html>
